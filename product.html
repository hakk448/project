<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="project.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="container-fluid sticky-top">
        <menu>
            <div class="position-absolute "> 
                <h2 class="fw-bold position-absolute pt-4"; style="color: white;">SONY</h2>                    
                <input id="bar" type="checkbox">
            </div>
            <label for="bar"  onclick="document.getElementById('menu').classList.toggle('show')"  class="bi bi-list text-light fs-2 "></label>
            <ul id="menu" class="d-flex justify-content-evenly align-items-center pt-4 gap-1">
                    <li><a href="project.html">Home</a></li>
                <li><a href="product.html">Product</a></li>
                <li><a href="#Sign">Sign In</a></li>
                <li><a href="#Cart"><i class="bi bi-cart3"></i>Cart<span id="cartCount" class="position-absolute top-4 mt-3 start-75 translate-middle badge bg-danger rounded-pill m-4" style="font-size: 1.50rem; padding: 5px 7px;">0</span></a></li>
            </ul>  
        </menu>
    </header>
    <section class="hero-section align-items-center">
    <div class="hero-overlay w-100 h-100 d-flex align-items-center">
        <h1 class="display-4 fw-bold">Premium Sound</h1>   
      
    </div>
    <h5 class="fs-5 text-center">Experience industry-leading noise cancellation</h5>
    <div class=" text-center">
        <button class="btn btn-danger">Shop Now</button>
      </div>
  </section>
    <main class="container my-5 py-4">
        <div class="row g-4" id="productContainer">
        </div>
    </main>
    <div class="modal fade" id="cartModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Your Cart</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="cartItems">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-danger">Checkout</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="project.js"></script>
</html>
